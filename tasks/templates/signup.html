{% extends 'base.html' %}
{% block content %}
<main class = "container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="POST" class = "card card-body text-center">
                <h1>Sign up</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Write here your username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" class="form-control" placeholder="Write here your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm your password">
                </div>
                <button class="btn btn-dark">
                    Sign Up
                </button>
            </form>
            {% endblock %}
        </div>
    </div>
</main>
